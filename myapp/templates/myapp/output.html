<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; }
        .container { width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px #aaa; }
        h1 { color: #333; }
        h2 { color: #555; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FEEDBACK INFO</h1>
        <h2>Name: {{ name }}</h2>
        <h2>Age: {{ age }}</h2>
        <h2>Movie: {{ movie }}</h2>
        <h2>Email: {{ email }}</h2>
        <h2>Feedback: {{ feed }}</h2>
    </div>
</body>
</html>
