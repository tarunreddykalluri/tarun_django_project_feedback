<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Recorded</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; }
        .container { width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px #aaa; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0069d9; }
    </style>
</head>
<body>
    <div class="container">
        <marquee><h1>Your response has been recorded!</h1></marquee>
        <h2>Thank You!</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="age" value="{{ age }}">
            <input type="hidden" name="movie" value="{{ movie }}">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="feed" value="{{ feed }}">
            <button type="submit" name="view">View your feedback</button>
        </form>
    </div>
</body>
</html>
